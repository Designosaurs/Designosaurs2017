<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323|Inconsolata">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
    <link rel="stylesheet" href="http://cdn.tdr.moe/ftc/style.css">

    <title>Designosaurs Console</title>
</head>
<body>
<div class="animsition container zoom-in-sm" data-animsition-in-duration="750" style="margin-top: 15px">
    <div id="header">
        Designosaurs Console
    </div>
</div>

<div id="device-outer">
    <div id="device-inner">
        <img src="" id="camera-target">
        <span id="device-backdrop">Start the OpMode to see a live camera view.</span>
    </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script src="http://cdn.tdr.moe/ftc/script.js"></script>
</body>
</html>
